/**
 * Define all Proto Buffer messages that server and driver/app can exchange
 */
syntax = "proto3";

package dev.slimevr.bridge;

message Position {
    int32 tracker_id = 1;
    float x = 2;
    float y = 3;
    float z = 4;
    float qx = 5;
    float qy = 6;
    float qz = 7;
    float qw = 8;
    enum DataSource {
        IMU = 0;
        CAM = 1;
        FULL = 2;
    }
    optional DataSource data_source = 9;
}

message Action {
    string name = 1;
    map<string, string> action_arguments = 2;
}